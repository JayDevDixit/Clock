<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <link rel="stylesheet" href="index.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Mynerve&display=swap" rel="stylesheet">

  <body>
    <div id="container">
      <!-- digital clock -->

      <div id="digital_clock">
        <div class="box" id="hour">00</div>
        <div class="box" id="minute">00</div>
        <div class="box" id="second">00</div>
        <div class="box" id="milisecond">00</div>

        <div class="box" id="AMPM">AM</div>
      </div>
<!-- Analog Clock -->
      <div id="clock">
        <div class="circle" id="c1"></div>
        <div class="circle" id="c2"></div>
        <div class="circle" id="c3"></div>
        <div class="circle" id="c4"></div>


        <span id="digit_1">1</span>
        <span id="digit_2">2</span>
        <span id="digit_3">3</span>
        <span id="digit_4">4</span>
        <span id="digit_5">5</span>
        <span id="digit_6">6</span>
        <span id="digit_7">7</span>
        <span id="digit_8">8</span>
        <span id="digit_9">9</span>
        <span id="digit_10">10</span>
        <span id="digit_11">11</span>
        <span id="digit_12">12</span>

      </div>

      <!-- calender -->
      <div id="calender">
        <div id="day">Sunday</div>
        <div id="block">
          <div id="date">22</div>
          <div id="month">December</div>
          <div id="year">2023</div>
        </div>
      </div>

    </div>

    <!-- Pendulum -->
    <div id="pendulum">
      <div class="ball" id="b_1">
        <div class="string" id="s_1"></div>
      </div>
      <div class="ball" id="b_2"><div class="string" id="s_2"></div></div>
      <div class="ball" id="b_3"><div class="string" id="s_3"></div></div>
      <div class="ball" id="b_4"><div class="string" id="s_4"></div></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
